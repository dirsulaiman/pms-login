<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMS</title>
    <link rel="stylesheet" href="assets/css/app.css" />

    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </head>
  <body class="relative w-screen h-screen">
    <img class="absolute h-full w-full object-cover object-right-bottom" src="assets/bg.jpg" alt="assets/bg.jpg" />
    <div
      class="flex w-full h-full p-4 lg:p-12 relative"
    >
      <section
        class="p-8 w-full lg:w-2/5 h-full flex-grow-0 bg-white filter drop-shadow-lg bg-opacity-30 backdrop-blur-lg flex flex-col gap-4 items-center"
      >
        <div class="text-3xl mb-4">
          <img
            class="max-h-10"
            src="assets/logo.png"
            alt="Logo Project Manajement System"
          />
        </div>
        <nav
          class="flex flex-col gap-6 lg:gap-12 w-full h-full lg:text-xl overflow-auto"
        >
          <!-- Bds -->
          <a
            href="http://bds.sistemprofsr.com/"
            class="flex-grow p-4 bg-green-600 text-white hover:bg-white hover:text-green-600 border-2 border-green-600 hover:filter hover:drop-shadow-lg hover:bg-opacity-30"
          >
            <div class="h-full flex flex-row items-center">
              <span
                class="iconify inline align-middle text-6xl xl:text-7xl mx-2 lg:mx-4"
                data-icon="bx:building-house"
              ></span>
              BDS
            </div>
          </a>

          <!-- Valuation -->
          <a
            href="http://valuation.sistemprofsr.com/"
            class="flex-grow p-4 bg-yellow-600 text-white hover:bg-yellow-200 hover:text-yellow-600 border-2 border-yellow-600 hover:filter hover:drop-shadow-lg hover:bg-opacity-30"
          >
            <div class="h-full flex flex-row items-center">
              <span
                class="iconify inline align-middle text-6xl xl:text-7xl mx-2 lg:mx-4"
                data-icon="carbon:chart-evaluation"
              ></span>
              Valuation
            </div>
          </a>

          <!-- Consulting -->
          <a
            href="http://consulting.sistemprofsr.com/"
            class="flex-grow p-4 bg-indigo-600 text-white hover:bg-indigo-200 hover:text-indigo-600 border-2 border-indigo-600 hover:filter hover:drop-shadow-lg hover:bg-opacity-30"
          >
            <div class="h-full flex flex-row items-center">
              <span
                class="iconify inline align-middle text-6xl xl:text-7xl mx-2 lg:mx-4"
                data-icon="clarity:note-edit-line"
              ></span>
              Consulting
            </div>
          </a>

          <!-- Advisory -->
          <a
            href="http://advisory.sistemprofsr.com/"
            class="flex-grow p-4 bg-red-600 text-white hover:bg-red-200 hover:text-red-600 border-2 border-red-600 hover:filter hover:drop-shadow-lg hover:bg-opacity-30"
          >
            <div class="h-full flex flex-row items-center">
              <span
                class="iconify inline align-middle text-6xl xl:text-7xl mx-2 lg:mx-4"
                data-icon="bx:book"
              ></span>
              Advisory
            </div>
          </a>
        </nav>
      </section>
    </div>
  </body>
</html>
